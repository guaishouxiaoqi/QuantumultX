name: Copilot 强制走代理（高优先级修复版）
version: 1.0.2
desc: 高优先级强制 Copilot 全流量走代理，绕过主规则干扰

rewrite:
  rules:
    # 使用 DOMAIN（精确匹配）+ 高优先级，确保覆盖 microsoft.com 的 DIRECT 规则
    - hostname: copilot.microsoft.com
      type: DOMAIN
      policy: PROXY
      enabled: true

    - hostname: "*.copilot.microsoft.com"
      type: DOMAIN-SUFFIX  
      policy: PROXY
      enabled: true

